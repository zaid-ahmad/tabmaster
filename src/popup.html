<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
    </head>

    <body> 
        <div class="container">
            <div class="session-save">
                <img src="assets/check.svg">
                <p>Session saved automatically</p>
            </div>

            <div class="btn-container">
                <div class="group-btn">
                    <p>Group this session</p>
                    <img src="assets/stack.svg">
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="custom" id="custom">
                <label for="custom">Select all tabs</label>
            </div>

            <div class="sessions-sec">
                <div class="sess-txt-cont">
                    <p>Your sessions</p>
                    <img src="assets/link.png">
                </div>

                <div class="sessions">
                    <ul>
                        <li>
                            <div class="sess">
                                <p>Workday</p>
                            </div>
                        </li>

                        <li>
                            <div class="sess">
                                <p>Thesis Data Collection</p>
                            </div>
                        </li>

                        <li>
                            <div class="sess">
                                <p>Entertainment</p>
                            </div>
                        </li>

                        <li>
                            <div class="sess">
                                <p>Universitiy</p>
                            </div>
                        </li>

                        <li>
                            <div class="sess">
                                <p>Application forms</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="pagination">
                    <ul>
                    </ul>
                </div>
            </div>

            <div class="footer">
                <p>Signed in as Zaid Ahmad</p>
                <img src="assets/logout.svg">
            </div>
        </div>
    <script src="popup.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
</body>       
</html>
