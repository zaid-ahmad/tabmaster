<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="name-tab toggleDisplay">
                <label for="grp-name" class="label-con">
                    <img src="assets/information.png">
                    <p>Hit enter to create a session</p>
                </label>
                <input type="text" name="grp-name" id="grp-name" placeholder="Name your group (tab to cancel)" class="gname" autocomplete="off" required>
            </div>
            <!-- <div class="session-save">
                <img src="assets/check.svg">
                <p>Session saved automatically</p>
            </div> -->  

            <div class="btn-container">
                <div class="group-btn">
                    <p>Group this session</p>
                    <img src="assets/stack.svg">
                </div>
            </div>

            <div class="sessions-sec">

                <div class="heading-stuff">
                    <div class="sess-txt-cont">
                        <p id="your-groups" class="toggleDisplay">Your groups:</p>
                    </div>

                    <div id="manage-btn" class="toggleDisplay">
                        <p>Manage</p>
                    </div>
                </div>

                <div class="sessions">
                    <p id="intro">
                        Start grouping your sessions and see them appear here!
                    </p>

                    <ul id="sessions-list">
                        <!-- <li>
                            <div class="sess manage-sess">
                                <div class="delete icon">
                                    <img src="assets/delete.png">
                                </div>

                                <div class="edit icon" id="editi">
                                    <img src="assets/editing.png">
                                </div>
                                
                                <p>TabMaster</p>

                                <select name="urls" id="urls" class="dropdown">
                                </select>
                                
                            </div>  
                            <div class="new-name">
                                <input type="text" autocomplete="off" value="TabMaster">
                            </div>
                            <div class="action-icons">
                                <img src="assets/tick.svg" id="tick">
                                <img src="assets/bin.svg" id="rem">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="pagination">
                    <ul id="pagination-list">
                      <li><button id="prev">Previous</button></li>
                      <li><button id="next">Next</button></li>
                    </ul>
                  </div>
            </div>

            <div class="footer">
                <div class="popup toggleDisplay">
                    <div class="cross">
                        <img src="assets/cross.svg">
                    </div>
                    <div class="message">
                        <p id="popupmsg">
                        </p>
                    </div>
                </div>
                <p>
                    <span id="line"></span>
                    <span id="loggedinText"></span>
                </p>
            </div>
        </div>
    <script src="script.js" defer></script>
</body>
</html>
