<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="name-tab toggleDisplay">
                <label for="grp-name" class="label-con">
                    <img src="assets/information.png">
                    <p>Hit enter to create a session</p>
                </label>
                <input type="text" name="grp-name" id="grp-name" placeholder="Name your group" class="gname" autocomplete="off" required>
            </div>
            <!-- <div class="session-save">
                <img src="assets/check.svg">
                <p>Session saved automatically</p>
            </div> -->

            <div class="btn-container">
                <div class="group-btn">
                    <p>Group this session</p>
                    <img src="assets/stack.svg">
                </div>
            </div>

            <div class="sessions-sec">
                <div class="sess-txt-cont">
                    <p>Your groups</p>
                </div>

                <div class="sessions">
                    <p id="intro">All groups will appear here...</p>
                    <ul id="sessions-list">
                        <li>
                            <!-- <div class="sess">
                                <p>TabMaster</p>
                            </div> -->
                        </li>
                    </ul>
                </div>
                <!-- <div class="manage">
                    <a href="#">Manage your sessions</a>
                </div> -->
                <div class="pagination">
                    <ul id="pagination-list">
                      <li><button id="prev">Previous</button></li>
                      <li><button id="next">Next</button></li>
                    </ul>
                  </div>
            </div>

            <div class="footer">
                <p>
                    <span id="loggedinText"></span>
                </p>
            </div>
        </div>
    <script src="script.js" defer></script>
</body>       
</html>
